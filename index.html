<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Katelyn's Calculator</h1>
    </div>

    <div class="container">

        <div class = "dispcontainer">
            <div id = "display">
                <p id="calchistory"></p>
                <p id="calcdisplay"></p>
            </div>
        </div>

        <div class = "remove">
            <button class = "bigbutton" id = "clear">CLEAR</button>
            <button class = "bigbutton" id = "delete">DELETE</button>
        </div>

        <div class = "digits">
            <button class= "digit" id = "7">7</button>
            <button class= "digit" id = "8">8</button>
            <button class= "digit" id = "9">9</button>
            <button class= "operator" id = "/">&divide;</button>
            <button class= "digit" id = "4">4</button>
            <button class= "digit" id = "5">5</button>
            <button class= "digit" id = "6">6</button>
            <button class= "operator" id = "x">&ast;</button>
            <button class= "digit" id = "1">1</button>
            <button class= "digit" id = "2">2</button>
            <button class= "digit" id = "3">3</button>
            <button class= "operator" id = "-">-</button>
            <button id = ".">.</button>
            <button class= "digit" id = "0">0</button>
            <button class= "equals" id = "=">=</button>
            <button class= "operator" id = "+">+</button>
        </div>
    </div>
</body>
</html>
